<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Webpage</title>
    <link rel="stylesheet" href="login01.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script type="text/javascript" src="login01.js"></script>
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="tourist (1).png" />
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avator" src="avator.svg" />
                <h2>Login</h2>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <input id="username" class="input" type="text" placeholder="Username" />
                        <span class="error" id="username-error"></span>
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <input id="password" class="input" type="password" placeholder="Password" />
                        <span class="error" id="password-error"></span>
                    </div>
                </div>
                <a href="#">Forgot password?</a>
                <input type="submit" class="btn" value="Login" />
            </form>            
        </div>
    </div>
    <footer>
        Amhi Punekar
    </footer>
</body>

</html>
